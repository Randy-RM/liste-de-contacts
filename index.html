<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Répertoire de contact</title>
</head>

<body>
    <section class="row content-style-center">
        <div class="column card-border-blue">
            <div class="container-1 bg-blue text-white">
                <h1>Répertoire de contact</h1>
            </div>
            <div class="container-1">
                <div class="row content-style-between">
                    <div class="my-width-43 card-border-blue bg-ligth-gray">
                        <h2 class="margin-top-0 bg-blue text-white container-1 text-center">Formulaire de contact</h2>
                        <div class="container-2 text-blue">
                            <form method="POST" enctype="multipart/form-data">
                                <!---->
                                <div class="margin-top-bottom">
                                    <div>
                                        <label for="prenom">Prénom</label>
                                    </div>
                                    <div class="">
                                        <input class="form-control" type="text" name="prenom" id="prenom">
                                    </div>
                                </div>
                                <!---->
                                <!---->
                                <div class="margin-top-bottom">
                                    <div>
                                        <label for="nom">Nom</label>
                                    </div>
                                    <div class="">
                                        <input class="form-control" type="text" name="nom" id="nom">
                                    </div>
                                </div>
                                <!---->
                                <!---->
                                <div class="margin-top-bottom">
                                    <div>
                                        <label for="groupe">Groupe</label>
                                    </div>
                                    <div class="">
                                        <select class="form-control bg-white" name="groupe" id="groupe">
                                            <option value="0" disabled selected></option>
                                            <option value="Groupe1">Groupe1</option>
                                            <option value="Groupe2">Groupe2</option>
                                            <option value="Groupe3">Groupe3</option>
                                            <option value="Groupe4">Groupe4</option>
                                        </select>
                                    </div>
                                </div>
                                <!---->
                                <!---->
                                <div class="margin-top-bottom">
                                    <div>
                                        <label for="biographie">Biographie</label>
                                    </div>
                                    <div class="">
                                        <textarea class="form-control" type="text" name="biographie" id="biographie"
                                            cols="30" rows="10">
                                        </textarea>
                                    </div>
                                </div>
                                <!---->
                                <!---->
                                <div class="row content-style-center margin-top-bottom">
                                    <div class="my-width-40 margin-left-right">
                                        <input class="btn inputfile" type="file" id="btnPhoto" name="btnPhoto">
                                        <label class="my-width-100 text-center" for="btnPhoto">
                                            Choisir un fichier
                                        </label>
                                    </div>
                                    <div class="my-width-40 margin-left-right card-border-blue text-center bold">
                                        <p id="containerPhoto">
                                            <img id="photo" class="my-width-100" src="" alt="Acune Image Sélectionné">
                                        </p>
                                    </div>
                                </div>
                                <!---->
                                <!---->
                                <div class="row content-style-center margin-top-bottom">
                                    <div class="my-width-40 margin-left-right">
                                        <button class="btn btn-blue my-shadow-2 text-white text-size-1" type="submit"
                                            id="btnCreer">
                                            Créer
                                        </button>
                                    </div>
                                    <div class="my-width-40 margin-left-right">
                                        <button class="btn btn-red my-shadow-2 text-white text-size-1" type="submit"
                                            id="btnReinit">
                                            Réinit
                                        </button>
                                    </div>
                                </div>
                                <!---->
                            </form>
                        </div>
                    </div>
                    <div class="my-width-55 card-border-blue">
                        <h2 class="margin-top-0 bg-blue text-white container-1 text-center">Liste de contact</h2>
                        <div id="listeContact">

                        </div>
                        <!---->
                        <!---->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/firstDom.js"></script>
</body>

</html>
